<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Local LLHAMA</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--bg-primary, #f5f5f5);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      background: var(--bg-secondary, #ffffff);
      border-radius: 2px;
      border: 3px solid var(--color-primary, #e0f4ff);
      padding: 48px;
      width: 100%;
      max-width: 400px;
      animation: slideUp 0.5s ease-out;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-image {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
      object-fit: contain;
    }

    .logo h1 {
      color: var(--text-primary, #2a2a2a);
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .logo p {
      color: var(--text-tertiary, #6a6a6a);
      font-size: 14px;
      letter-spacing: 0.3px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: var(--text-secondary, #4a4a4a);
      font-weight: 700;
      margin-bottom: 8px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid var(--border-light, #e0e0e0);
      border-radius: 2px;
      font-size: 15px;
      transition: all 0.2s ease;
      background: var(--bg-primary, #f5f5f5);
      color: var(--text-primary, #2a2a2a);
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: var(--color-primary, #e0f4ff);
      background: var(--bg-secondary, #ffffff);
      box-shadow: 0 0 0 3px rgba(224, 244, 255, 0.3);
    }

    .remember-me {
      display: flex;
      align-items: center;
      margin-bottom: 24px;
    }

    .remember-me input[type="checkbox"] {
      margin-right: 8px;
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .remember-me label {
      margin: 0;
      font-weight: 400;
      cursor: pointer;
      user-select: none;
    }

    button[type="submit"] {
      width: 100%;
      padding: 16px;
      background: var(--color-primary, #e0f4ff);
      color: var(--text-primary, #2a2a2a);
      border: none;
      border-radius: 2px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    button[type="submit"]:hover {
      background: var(--color-primary-dark, #b8e3ff);
      box-shadow: 0 4px 16px rgba(224, 244, 255, 0.6);
    }

    button[type="submit"]:active {
      transform: scale(0.98);
    }

    button[type="submit"]:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: var(--color-error-light, #ffd4dc);
      border: 2px solid var(--color-danger, #ffb8c2);
      color: var(--text-primary, #2a2a2a);
      padding: 12px 16px;
      border-radius: 2px;
      margin-bottom: 20px;
      font-size: 13px;
      display: none;
      animation: shake 0.5s ease;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .error-message.show {
      display: block;
    }

    .password-requirements {
      font-size: 12px;
      color: #666;
      margin-top: 6px;
      padding-left: 4px;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid var(--text-primary, #2a2a2a);
      border-top-color: transparent;
      border-radius: 0;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .footer {
      text-align: center;
      margin-top: 24px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="/static/images/llm.png" alt="Local LLHAMA" class="logo-image" />
      <h1>Local LLHAMA</h1>
      <p>Local Smart Home Assistant</p>
    </div>

    <div id="error-message" class="error-message"></div>

    <form id="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          placeholder="Enter username"
          required 
          autocomplete="username"
          autofocus
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="Enter password"
          required 
          autocomplete="current-password"
        />
        <div class="password-requirements">
          Minimum 8 characters required
        </div>
      </div>

      <div class="remember-me">
        <input type="checkbox" id="remember" name="remember" />
        <label for="remember">Remember me</label>
      </div>

      <button type="submit" id="login-btn">
        Sign In
      </button>
    </form>

    <div class="footer">
      Local LLHAMA Â© 2025 | Secure Authentication
    </div>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const errorDiv = document.getElementById('error-message');
    const loginBtn = document.getElementById('login-btn');

    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.classList.add('show');
      setTimeout(() => {
        errorDiv.classList.remove('show');
      }, 5000);
    }

    function setLoading(isLoading) {
      if (isLoading) {
        loginBtn.disabled = true;
        loginBtn.innerHTML = '<span class="loading"></span>Signing in...';
      } else {
        loginBtn.disabled = false;
        loginBtn.innerHTML = 'Sign In';
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const remember = document.getElementById('remember').checked;

      // Client-side validation
      if (!username || !password) {
        showError('Please enter both username and password');
        return;
      }

      if (password.length < 8) {
        showError('Password must be at least 8 characters');
        return;
      }

      setLoading(true);

      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            username: username,
            password: password,
            remember: remember
          })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          // Successful login - redirect to chat
          window.location.href = data.redirect || '/chat';
        } else {
          // Login failed
          showError(data.error || 'Login failed. Please try again.');
          setLoading(false);
        }
      } catch (error) {
        console.error('Login error:', error);
        showError('Connection error. Please check your network and try again.');
        setLoading(false);
      }
    });

    // Check if already authenticated
    fetch('/check-auth')
      .then(response => response.json())
      .then(data => {
        if (data.authenticated) {
          window.location.href = '/chat';
        }
      })
      .catch(err => console.error('Auth check error:', err));
  </script>
</body>
</html>
