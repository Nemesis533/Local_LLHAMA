</head>

    <img
      id="status-image"
      src="/static/images/listening.png"
      alt="Status"
      onerror="this.style.display='none';"
    />

    <div class="dashboard">
      <!-- Settings Section -->
      <section id="settings-dashboard">
        <h2>Settings Overview</h2>
        <div id="settings-content">Loading settings...</div>
        <button id="save-settings-btn">ðŸ’¾ Save Settings</button>
      </section>

      <!-- Logs Section -->

      </section>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
