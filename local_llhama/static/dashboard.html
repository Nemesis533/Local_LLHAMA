<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LLM Status Viewer</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="container">
    <img
      id="status-image"
      src="/static/images/llm.png"
      alt="Status"
      onerror="this.style.display='none';"
    />

    <div class="dashboard">
      <!-- Settings Section -->
      <section id="settings-dashboard">
        <h2>Settings Overview</h2>
        <div id="settings-content">Loading settings...</div>
        <div>
          <button id="save-settings-btn">ðŸ’¾ Save Settings</button>
          <button id="restart-system-btn">ðŸ”„ Restart System</button>
        </div>
      </section>

      <!-- Logs Section -->
    <section id="logs-section">
      <h2>Logs</h2>
      <div class="log-box" id="log-box"></div>

      <!-- Prompt Input -->
      <label for="prompt-input" class="prompt-label">Prompt:</label>
      <input type="text" id="prompt-input" class="prompt-input" placeholder="Type your prompt here..." />
      <button id="send-prompt-btn">Send</button>
    </section>
    </div>
  </div>

  <script src="/static/socket.io.min.js"></script>
  <script src="/static/script.js"></script>
</body>
</html>
