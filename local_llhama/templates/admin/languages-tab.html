    <div class="language-settings-container">
        <h2>Text-to-Speech Language Models</h2>
        <p style="color: #666; margin-bottom: 20px;">
            Configure which voice model file to use for each language. Models must be present in the <code>piper_voices</code> directory.
        </p>
        
        <div style="margin-bottom: 20px;">
            <button class="btn btn-primary" onclick="addLanguageMapping()">+ Add Language</button>
            <button class="btn btn-success" onclick="saveLanguageModels()">â–  Save Changes</button>
        </div>

        <div id="language-mappings-container"></div>
        
        <div id="language-save-status" style="margin-top: 15px; display: none;"></div>
    </div>
</div>
