name: Bug Report
description: Report a bug or unexpected behavior
title: "[BUG] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true
  
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true
  
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: Expected behavior...
    validations:
      required: true
  
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Actual behavior...
    validations:
      required: true
  
  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Please copy and paste any relevant log output
      render: shell
  
  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component is affected?
      options:
        - Voice Input/Wake Word
        - Speech Recognition (Whisper)
        - Text-to-Speech (Piper)
        - LLM/Ollama Integration
        - Home Assistant Integration
        - Web Interface
        - Calendar/Reminders
        - Authentication
        - Database
        - Other
    validations:
      required: true
  
  - type: input
    id: version
    attributes:
      label: Version/Commit
      description: What version or commit are you running?
      placeholder: e.g., commit abc123 or v1.0.0
  
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Your system configuration
      placeholder: |
        - OS: (e.g., Ubuntu 22.04)
        - Python Version: (e.g., 3.10.12)
        - GPU: (e.g., NVIDIA RTX 3060)
        - Hardware: (e.g., Raspberry Pi 4, x86_64)
  
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
